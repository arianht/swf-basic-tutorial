group 'pw.hatefi.swf'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'io.spring.gradle:dependency-management-plugin:1.0.0.RC2'
    }
}

apply plugin: 'java'
apply plugin: 'io.spring.dependency-management'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencyManagement {
    imports {
        mavenBom 'com.amazonaws:aws-java-sdk-bom:1.11.188'
    }
}

dependencies {
    compile 'com.amazonaws:aws-java-sdk-simpleworkflow'
    compile 'com.amazonaws:aws-java-sdk-sns'
    compile 'org.slf4j:slf4j-api:1.6.4'
    compile 'ch.qos.logback:logback-core:1.0.1'
    compile 'ch.qos.logback:logback-classic:1.0.1'
    compile 'com.google.inject:guice:4.1.0'
    compile 'com.google.guava:guava:23.0'
    compile 'com.google.auto.value:auto-value:1.5'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
